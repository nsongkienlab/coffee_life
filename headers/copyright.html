<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright</title>
    <style>
        body {
            background-color: #5CDB95;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            min-height: calc(100vh - 100px); /* subtract height of footer */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Copyright</h1>
        <p>Copyright to Coffee Life co.</p>
        <button onclick="goBack()">Back</button>
    </div>

    <footer>
        <p>&copy; 2023 Coffee Life co. All rights reserved.</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
