<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="copyright.css">
    <style>
        body {
            background-color: #ffffff;
        }
        h1 {
            color: rgb(0, 0, 0);
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgb(126, 166, 166);
            margin-top: 50px;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #5b6b93;
        }
        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #5CDB95;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #379683;
        }
    </style>
</head>
<body>
    <h1>Support</h1>

<p>
    Contact support for any questions or issues you may have. Our team is here to assist you in any way we can.
</p>

<form action="" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
</form>

<footer>
    <p>&copy; 2023 Coffee Life co. All rights reserved.</p>
</footer>
</body>
</html>
